<td align="left"
  style="background-color: #f2f2f2;width:31.2%;display: inline-block;margin-left: 1.6%;margin-bottom: 12px;">
  <table align="center" cellspacing="0" cellpadding="0" border="0" style="width: 100%;">
    <tbody>
      <tr align="cneter"
        style="width: 100%;border: 0px none transparent; border-radius: 0px; border-collapse: separate; border-spacing: 0px; overflow: visible;background-color: #f2f2f2;">
        <td align="cneter" style="width: 100%;display: block;">
          <div style="border-radius: 4px;background-color: #FFF;"><a href="{{.Href}}"
              style="width: 100%;text-decoration: none;display: block;" target="_blank">
              <div style="width: 100%;"><img src="{{.Src}}" alt="" width="100%"
                  style="border-radius: 4px 4px 0 0 ;display: block;"></div>
              <div style="width: 100%;padding: 10px 0px;box-sizing: border-box;font-size: 12px;text-align: left;">
                <div
                  style="height: 28px;width: 100%;padding-left: 9px;padding-right: 9px;box-sizing: border-box;position: relative;">
                  <span
                    style="overflow: hidden;text-overflow: ellipsis;display:block;-webkit-line-clamp: 2;-webkit-box-orient: vertical;color: #333;margin: 0;font-weight: 400;line-height: 14px;width: 100%;height: 100%;word-wrap:break-word;word-break: break-all;">{{.Title}}</span>
                </div>
                <div style="width: 100%;height: 38px;">
                  <div
                    style="font-weight: 500;font-size: 16px;font-family: Roboto-Medium, Roboto;color: #FF5A00;line-height: 19px;margin: 0;margin-top: 9px;padding-left: 9px;box-sizing: border-box;padding-right: 9px;text-align: left;">
                    {{.Price}}</div><span
                    style="color: #999;line-height: 19px;text-decoration-line: line-through;display: block;padding-left: 9px;box-sizing: border-box;padding-right: 9px;text-align: left;">{{.OriginPrice}}</span>
                </div>
              </div>
            </a></div>
        </td>
      </tr>
    </tbody>
  </table>
</td>
